<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  height:100vh;
  background:radial-gradient(circle at top,#ffb3da,#160018);
  overflow:hidden;
  color:white;
  transition:background 4s ease;
}

/* üå∏ FINAL SKY */
body.final-sky{
  background:radial-gradient(circle at top,#ffd1e8,#ff6fae);
}

/* ‚ú® GLOWING NAME */
.sky-name{
  position:fixed;
  top:30px;
  width:100%;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:3.2em;
  color:#ffd1e8;
  text-shadow:
    0 0 10px #ff7eb3,
    0 0 25px #ff4d8d,
    0 0 45px rgba(255,77,141,0.9);
  animation:glowBreath 3s ease-in-out infinite;
  pointer-events:none;
  z-index:5;
}
@keyframes glowBreath{
  0%{opacity:.8;transform:scale(1)}
  50%{opacity:1;transform:scale(1.05)}
  100%{opacity:.8;transform:scale(1)}
}

/* ‚≠ê STARS */
.star{
  position:absolute;
  width:2px;height:20px;
  background:linear-gradient(white,transparent);
  box-shadow:0 0 12px white;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{
  from{transform:translateY(-30vh)}
  to{transform:translateY(130vh);opacity:0}
}

/* üå† SHOOTING STAR */
.shoot{
  position:absolute;
  width:120px;height:2px;
  background:linear-gradient(white,transparent);
  animation:shoot 1s ease-out forwards;
}
@keyframes shoot{
  from{transform:translateX(0)}
  to{transform:translateX(140vw);opacity:0}
}

/* üíó FLOATING HEARTS */
.heart{
  position:absolute;
  font-size:26px;
  animation:float 8s linear infinite;
  opacity:.9;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(110vh) scale(.8)}
  to{transform:translateY(-10vh) scale(1.6);opacity:0}
}

/* üíì HEART BREATH */
.breath{animation:breath .9s ease-in-out}
@keyframes breath{
  0%{transform:scale(1)}
  50%{transform:scale(1.35)}
  100%{transform:scale(1)}
}

/* üíñ HEART BURSTS */
.burst{
  position:absolute;
  font-size:22px;
  animation:burst 1.4s ease-out forwards;
}
@keyframes burst{
  from{transform:scale(0);opacity:1}
  to{transform:scale(3);opacity:0}
}

/* ‚úçÔ∏è NAME FORMING HEARTS */
.name-heart{
  position:absolute;
  font-size:18px;
  animation:nameFly 2.8s ease-out forwards;
  pointer-events:none;
}
@keyframes nameFly{
  from{
    transform:translate(var(--sx),var(--sy)) scale(.4);
    opacity:1;
  }
  to{
    transform:translate(0,0) scale(1);
    opacity:1;
  }
}

/* üéÜ FIREWORK */
.fire{
  position:absolute;
  font-size:26px;
  animation:boom 1.3s ease-out forwards;
}
@keyframes boom{
  from{transform:scale(0)}
  to{transform:scale(4);opacity:0}
}

/* üíé CARD */
.container{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
}
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(25px);
  padding:38px;
  border-radius:28px;
  width:90%;
  max-width:430px;
  text-align:center;
  box-shadow:0 0 150px rgba(255,20,147,.8);
}
h1{color:#ffd6ea;margin-bottom:15px}
p{font-size:1.1em;line-height:1.7;white-space:pre-line}

/* üì∏ PHOTO */
.photo{
  width:100%;
  border-radius:20px;
  margin-bottom:15px;
  display:none;
  box-shadow:0 0 40px rgba(255,182,193,.9);
  animation:fade 1s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* ‚ñ∂Ô∏è MUSIC BUTTON */
.play{
  position:fixed;
  bottom:30px;right:30px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff4d8d,#ff9acb);
  color:white;
  font-size:1em;
  box-shadow:0 0 30px rgba(255,77,141,.9);
  cursor:pointer;
  z-index:10;
}
/* üì∏ FINAL MEMORY PHOTOS */
.memory-strip{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:6;
}

.memory-photo{
  width:70px;
  height:90px;
  object-fit:cover;
  border-radius:12px;
  opacity:0;
  transform:translateY(120px);
  box-shadow:0 0 20px rgba(255,182,193,0.8);
  animation:riseUp 1.6s ease-out forwards;
}

@keyframes riseUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}/* ‚úÖ ADDED: REELS PHOTOS */
.reels-wrapper{
  position:fixed;
  bottom:-300px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  gap:22px;
  z-index:6;
  pointer-events:none;
}
.reel-photo{
  width:180px;
  height:260px;
  object-fit:cover;
  border-radius:20px;
  opacity:0;
  transform:translateY(140px);
  box-shadow:0 0 30px rgba(255,182,193,.9);
  animation:reelUp 3s ease-out forwards;
}
@keyframes reelUp{
  to{opacity:1;transform:translateY(0)}
}


</style>
</head>

<body>

<div class="sky-name" id="skyName">Her Name</div>

<audio id="music" src="m1.mpeg" loop></audio>
<button class="play" id="play">‚ù§Ô∏è Play Music</button>

<div class="container">
  <div class="card">
    <h1 id="title">Hey Love ‚ù§Ô∏è</h1>
    <img id="photo" class="photo">
    <p id="text">Tap anywhere üíñ</p>
  </div>
</div>

<script>
// üíå CUSTOMIZE
const HER="ASMITA  (AASHU)";
const YOU="Raunak Roy";
document.getElementById("skyName").textContent=HER;

const pages = [
  {
    text: `Happiest Birthday ${HER} üéÇ\n\nToday isn‚Äôt just your birthday‚Ä¶\nIt‚Äôs the day the universe quietly smiled.`
  },
  {
    text: "Some people come into your life softly.\nAnd then there‚Äôs you‚Ä¶\nYou changed everything without even trying."
  },
  {
    img: "A1.jpeg",
    text: "This smile üíó\nThe one that can turn my worst days into calm ones."
  },
  {
    img: "A2.jpeg",
    text: "You don‚Äôt even realize it,\nBut you make every place feel warmer."
  },
  {
    img: "A3.jpeg",
    text: "This is the picture that you sent me."
  },
  {
    img: "A4.jpeg",
    text: "this is the first pic that i had captured.This is our first meet\nWith you,\nEven silence feels meaningful.\nEven chaos feels manageable."
  },
  {
    img: "A5.jpeg",
    text: "I love the way you laugh,\nThe way you exist so effortlessly."
  },
  {
    img: "A6.jpeg",
    text: "You are not just beautiful.\nYou are beautiful in ways that matter."
  },
  {
    img: "A7.jpeg",
    text: "Every memory with you feels like a favorite one.\nAnd I‚Äôm grateful for all of them."
  },
  {
    img: "A8.jpeg",
    text: "If love had a face,\nIt would look a lot like you. üíï"
  },
  {
    text: `And if I had to choose again,\nIn every lifetime,\nIn every universe‚Ä¶\n\nI would still choose you.\n\nAlways. Only you. üíñ\n and i know we will never meet again i guess but whatever i thik i have to do this so i do that's it my babe love you forever\n‚Äî ${YOU}`,
    final: true
  }
];



let i=0;
const t=document.getElementById("title");
const tx=document.getElementById("text");
const ph=document.getElementById("photo");

// üéµ MUSIC
const music=document.getElementById("music");
document.getElementById("play").onclick=e=>{
  e.stopPropagation();
  e.target.style.display="none";
  music.volume=0;music.play();
  let v=0;const f=setInterval(()=>{if(v<.6)music.volume=(v+=.01);else clearInterval(f)},200);
  firework(30);
};

// üìñ CLICK ANYWHERE
document.body.onclick=()=>{
  explodeHearts();
  if(i>=pages.length)return;
  const p=pages[i++];
  t.textContent=i===1?`Happy Birthday ${HER} ‚ù§Ô∏è`:"";
  tx.textContent=p.text||"";
  if(p.img){ph.src=p.img;ph.style.display="block"}else ph.style.display="none";
  if(p.final) finalMoment();
};

// üå∏ FINAL MOMENT
function finalMoment(){
  document.body.classList.add("final-sky");

  const name=HER.split("");
  const cx=window.innerWidth/2;
  const y=90;

  name.forEach((c,idx)=>{
    for(let j=0;j<28;j++){
      const h=document.createElement("div");
      h.className="name-heart";
      h.innerHTML="üíó";
      h.style.left=cx+idx*34-(name.length*34)/2+"px";
      h.style.top=y+"px";
      h.style.setProperty("--sx",`${Math.random()*700-350}px`);
      h.style.setProperty("--sy",`${Math.random()*700-350}px`);
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),3000);
    }
  });

  firework(45);
  showReels(); // ‚úÖ ADDED
  document.body.onclick=null;
}

// ‚≠ê STARS
setInterval(()=>{
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=2+Math.random()*2+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),5000);
},250);

// üå† SHOOTING STAR
setInterval(()=>{
  const sh=document.createElement("div");
  sh.className="shoot";
  sh.style.top=Math.random()*50+"vh";
  document.body.appendChild(sh);
  setTimeout(()=>sh.remove(),1000);
},6000);

// üíó FLOATING HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>.5?"üíó":"üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},600);

// üíì HEART BREATH
setInterval(()=>{
  document.querySelectorAll(".heart").forEach(h=>{
    h.classList.add("breath");
    setTimeout(()=>h.classList.remove("breath"),600);
  });
},900);

// üíñ HEART BURSTS
setInterval(()=>{
  for(let j=0;j<5;j++){
    const b=document.createElement("div");
    b.className="burst";
    b.innerHTML="üíó";
    b.style.left=Math.random()*100+"vw";
    b.style.top=Math.random()*100+"vh";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1400);
  }
},900);

// üéÜ FIREWORK
function firework(n){
  for(let j=0;j<n;j++){
    const f=document.createElement("div");
    f.className="fire";
    f.innerHTML="üéÜ";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1300);
  }
}

// üí• CLICK HEART EXPLOSION
function explodeHearts(){
  for(let j=0;j<10;j++){
    const h=document.createElement("div");
    h.className="fire";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.top=Math.random()*100+"vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
  }
}// ‚úÖ ADDED: REELS FUNCTION
function showReels(){
  const wrap = document.createElement("div");
  wrap.className = "reels-wrapper";
  document.body.appendChild(wrap);

  const imgs = [
    "A12.jpeg","A7.jpeg","A8.jpeg","A9.jpeg",
    "A10.jpeg","A11.jpeg","A12.jpeg","A13.jpeg",
    "A14.jpeg","A15.jpeg","A16.jpeg","A17.jpeg"
  ];

  let offset = 0;

  imgs.forEach((src, i) => {
    setTimeout(() => {
      const im = document.createElement("img");
      im.src = src;
      im.className = "reel-photo";
      wrap.appendChild(im);

      offset += 150;
      wrap.style.transform =
        `translateX(-50%) translateY(-${offset}px)`;
    }, i * 1600);
  });
}

</script>

</body>
</html>
